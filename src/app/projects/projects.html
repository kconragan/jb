<ul class="project-list fade"
    data-ng-class="{in:projects.length>7}">
  <li data-ng-repeat="project in projects | orderBy:predicate:reverse"
      class="project-list-item fade in"
      style="background-image:url({{project.thumb}});
             -webkit-animation-delay:{{$index*100}}ms">
    <a class="project-list-link ripple" data-ripple data-ripple-speed="100" ui-sref="projectDetail({ id: project.id })">
      <h2 class="project-list-title">{{project.title}}</h2>
    </a>
  </li>
</ul>
