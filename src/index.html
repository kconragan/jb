<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/vendor.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Typekit -->
  <script src="//use.typekit.net/bnn0ndh.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <title>Artwork by Julie Brookman</title>
</head>
<body data-ng-cloak data-ng-app="app"
      data-scroll
      data-ng-controller="ViewController">
  <div id="app">
    <header role="banner" class="header" data-ng-class="{ 'transparent': layoutConfig.fullBleed }">
      <img src="img/static/logo.svg" class="svg-inject logo" />
      <h1 class="name ripple" data-ripple data-ripple-color="#ccc"><a href="/">Julie Brookman</a></h1>
      <nav id="nav">
        <ul class="nav">
          <li>
            <img src="img/static/contact.svg"
                 data-contact-toggle
                 class="contact svg-inject"
                 alt="Get in touch">
          </li>
        </ul>
      </nav>
    </header>
    <div class="container" data-ui-view></div>
  </div>
  <aside id="contact" role="contact">
    <div class="wrap">
      <div class="inner">
        <img id="portrait" src="http://photos-f.ak.instagram.com/hphotos-ak-xpa1/924794_1436048849941077_766540282_n.jpg" width="120" alt="">
        <h1 class="title">Julie Brookman</h1>
        <h2 class="byline">Lives and works in Moss Beach, CA</h2>
        <a id="btn-email" data-ripple href="mailto:julie@juliebrookman.com">
          <span>julie@juliebrookman.com</span>
        </a>
        <p>Please get in touch about any of the artwork you see on this site, or if you'd like to discuss a commission.</p>
        <hr class="divider">
        <h3 class="sub-header">Mailing list</h3>
        <p>Get periodic updates about new work, art shows, etc.</p>
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
          <form action="//juliebrookman.us1.list-manage.com/subscribe/post?u=22db7ba501108048fdddc1a8b&amp;id=ccfebbc146" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div class="mc-field-group">
          	<label for="mce-FNAME">First Name  <span class="asterisk">*</span>
          </label>
        	<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
        	<label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
        </label>
        	<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
        </div>
          	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
          </label>
          	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
        	<div id="mce-responses" class="clear">
        		<div class="response" id="mce-error-response" style="display:none"></div>
        		<div class="response" id="mce-success-response" style="display:none"></div>
        	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input type="text" name="b_22db7ba501108048fdddc1a8b_ccfebbc146" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
    </div>
  </aside>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="templates/templatescache.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script>
    var svgs = document.querySelectorAll('.svg-inject');
    SVGInjector(svgs);
  </script>
</body>
</html>
